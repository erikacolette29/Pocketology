{% extends 'base.html' %}
{% block content %}
<div class="page-title-contianer">
<h1>Herbs List</h1>
</div>

<div class="list-container">
{% for herb in herbs %}

  <div class="card box" style="width: 18rem;">
    <a href="{% url 'detail_herbs' herb.id %}">
    {% for photo in herb.herbphoto_set.all %}
        <img class="card-img-top" src="{{photo.url}}">
    {% empty %}
        <div class=""></div>
    {% endfor %}
    <div class="card-body">
      <p class="card-text">{{ herb.name }}</p>
    </div>
  </div>

{% endfor %}
</div>
{% endblock %}
