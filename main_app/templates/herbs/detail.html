{% extends 'base.html' %}
{% block content %}

<h1>Herb Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ herb.name }}</span>
    <p>Description: {{ herb.description }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'herbs_update' herb.id %}">Edit</a>
    <a href="{% url 'herbs_delete' herb.id %}">Delete</a>
  </div>
</div>

{% endblock %}
