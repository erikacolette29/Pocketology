{% extends 'base.html' %}
{% block content %}
<div class="page-title-contianer">
<h1>Sign Up</h1>
</div>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<div class="add-edit-page-container">
<form class="form-control" method="post" action="{% url 'signup' %}"><br>
  {% csrf_token %}
  {{ form.as_p }}<br>
  <input type="submit" class="btn btn-light" value="signup">
</form>
</div>
{% endblock %}
