{% extends 'base.html' %}
{% block content %}

<h1>Addon Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ addon.name }}</span>
        <p>Color: {{ addon.color }}</p>
        <p>Description: {{ addon.description}}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'addons_update' addon.id %}">Edit</a>
        <a href="{% url 'addons_delete' addon.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
