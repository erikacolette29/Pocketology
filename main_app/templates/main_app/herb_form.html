{% extends 'base.html' %}

{% block content %}
{% if object %}
<div class="page-title-contianer">
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
</div>
{% else %}
<div class="page-title-contianer">
<h1>Add Herb</h1>
</div>
{% endif %}
<div class="add-edit-page-container">

  <form action="" method="post">
   
    {% csrf_token %}
    <table>
      
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn btn-light">
  </form>
</div>
{% endblock %}
