{% extends 'base.html' %}
{% block content %}

<h1>Toxic Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ toxic.name }}</span>
    <p>Description: {{ toxic.description }}</p>
    <p>funfact: {{ toxic.funfact }}</p>
    <p>how toxic: {{toxic.howtoxic}}</p>
    
  </div>
  <div class="card-action">
    <a href="{% url 'toxics_update' toxic.id %}">Edit</a>
    <a href="{% url 'toxics_delete' toxic.id %}">Delete</a>

  </div>
</div>

{% endblock %}
