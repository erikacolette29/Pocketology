{% extends 'base.html' %}
{% block content %}

<h1>Toxic Plants</h1>

{% for toxic in toxics %}
  <div class="card">
    <a href="{% url 'detail' toxic.id %}">
    <div class="card-content">
      <span class="card-title">{{ toxic.name }}</span>
     
    </div>
  </div>
{% endfor %}

{% endblock %}
